<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #papancatur {
        position: absolute;
        top: 150px;
        left: 50px;
        height: 640px;
        width: 640px;
        background: black;
    }
    @keyframes move {
        to {
            left: 0;
            top: -100px;
        }
    }
</style>
<body>
    <div id="papancatur"></div>
</body>
<script>
    var ukuranArea = 80;
    var papancatur = document.getElementById("papancatur");

    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {

            let area = document.createElement('div');
            area.innerHTML = (i*110) + "x" + (j*110);
            area.style.position = "absolute";
            area.style.height = ukuranArea+"px";
            area.style.width = ukuranArea+"px";
            area.style.left = (i*ukuranArea)+"px";
            area.style.top = (j*ukuranArea)+"px";
            area.style.zIndex = j*8+i;
            area.style.animation = "move 600ms "+((j*8+i)*2)+"00ms ease-in-out forwards";
            area.style.background = (i*8+j+i) % 2 == 0 ? "#f0dab5" : "#b48662";
            papancatur.appendChild(area);

        }
    }

</script>
</html>
